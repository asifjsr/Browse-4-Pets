<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        .typing-loop {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(20) infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900 text-white">
    <h1 class="text-3xl font-bold">
        <span class="typing-loop">asif khan</span>
    </h1>
</body>
</html>
